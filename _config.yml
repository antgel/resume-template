# Site settings
title: "Antony Gelberg's Resume"
description: "Antony Gelberg's Resume / CV, written with https://github.com/jglovier/resume-template"

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar:                  "true"
resume_name:                    "Antony Gelberg"
resume_title:                   "R&D Director / Architect / Engineer"
resume_contact_email:
  "antony.gelberg@COVFEFEgmail.com"
resume_header_contact_info: "+972 (0)54 5817949 | antony.gelberg@COVFEFEgmail.com"
resume_header_intro: "<ul>
    <li>Creative, influential, business-focused
    technologist and consultant.
    <li>20 years' experience of diverse projects with large and
    small companies.
    <li>Expertise from high-level design
    through to full code stack.
    <li>Evaluates and applies best technical
    solution for business requirements.
    <li>Attention to detail, keeps big
    picture in sight, balances quality with velocity.
    <li>Autodidact,
    knowledge-sharer, team-contributor, on the bleeding edge.
    </ul>"

# use "yes" to display the email contact button,
# "no" to display an "I'm not looking for work" message,
# or remove the resume_looking_for_work option entirely
# to leave blank
resume_looking_for_work:        "yes"

# Decide which sections to use
# comment out to hide
resume_section_experience:      true
resume_section_education:       true
#resume_section_projects:        true
resume_section_skills:          true
#resume_section_recognition:     true
resume_section_interests:       true
resume_section_links:           true
#resume_section_associations:    true

# Resume social links
# uncomment the options you wish to display, and add your own URL
resume_social_links:
  resume_github_url:            "https://github.com/antgel"
  #resume_twitter_url:           "http://twitter.com/jglovier"
  #resume_dribbble_url:          "https://dribbble.com/jag"
  # resume_facebook_url:          "insert Facebook URL here"
  resume_linkedin_url:          "https://www.linkedin.com/in/joelglovier"
  # resume_instagram_url:         "insert your Instagram URL here"
  resume_website_url:           "http://joelglovier.com"
resume_print_social_links:      true

# Design settings
resume_theme:                   default

gems:
  - jekyll-avatar

